<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sujin's Portfolio</title>
    <meta name="description" content="Portfolio for software enginner Sujin" />
    <meta name="author" content="Sujin" />
    <link rel="icon" href="img/favicon.png?" type="image/png" />
    <script src="https://kit.fontawesome.com/bce1a98f73.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i><img src="img/favicon.png" alt="logo" class="logo" width="50px" /></i>
        <a href="#">Sujin</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My Work</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img src="img/profile.jpg" alt="Sujin's profile photo" class="home__avatar" />
      <h1 class="home__title">Hello,<br/> I'm Sujin</h1>
      <h2 class="home__description">A Software Engineer</h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
